<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graph Visualization with vis.js</title>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vis-network@9.0.2/dist/vis-network.min.js"></script>
  <style>
    #graph { height: 500px; width: 100%; border: 1px solid lightgray; }
  </style>
</head>
<body>

<div id="graph"></div>

<script>
  // Define the nodes and edges
  const nodes = new vis.DataSet([
    { id: 1, label: 'Node 1' },
    { id: 2, label: 'Node 2' },
    { id: 3, label: 'Node 3' },
    { id: 4, label: 'Node 4' },
    { id: 5, label: 'Node 5' }
  ]);

  const edges = new vis.DataSet([
    { from: 1, to: 2 },
    { from: 1, to: 3 },
    { from: 2, to: 4 },
    { from: 2, to: 5 },
  ]);

  // Create the network
  const container = document.getElementById('graph');
  const data = { nodes, edges };
  const options = {
    layout: {
      randomSeed: 2
    },
    physics: {
      enabled: true
    }
  };

  const network = new vis.Network(container, data, options);
</script>

</body>
</html>
